<ng-template appPlaceHolder></ng-template>
<div class="container">
    <div class="mb-3">
        <form #RestPassword="ngForm" (submit)="Restpassword(RestPassword)">
      <label for="email" class="form-label">Entre Email</label>
      <input type="email"
        class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="" required email ngModel>
      <small id="email" class="form-text text-muted">example: test@yahoo.com</small>
      <br>
      <button type="submit" class="btn submit-btn" [disabled]="RestPassword.invalid">Send Verfiy</button>
    </form>
    </div>
</div>
