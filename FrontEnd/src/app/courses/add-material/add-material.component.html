<form [formGroup]="CreateMaterial" (ngSubmit)="CreateNewMaterial()">
    <div class="row g-2">
      <div class="col-xl-2 col-lg-2 col-md-3 col-sm-3 col-8">
        <label for="inputName" class="col-form-label col-form-label-lg fw-bold">Name</label>
      </div>
      <div class="col-xl-10 col-lg-10 col-md-9 col-sm-9 col-12">
        <input type="text" id="inputName" class="form-control">
      </div>
      <div class="mt-1 row">
        <div class="col-5">
          <label for="selectProffessor" class="col-form-label col-form-label-lg fw-bold">Select Proffessor</label>
          <mat-form-field>
            <mat-select [disableOptionCentering]="true" #select1 placeholder="Auto Focus">
              <mat-select-filter *ngIf="select1.focused" [array]="Professors" (filteredReturn)="filteredList2 =$event"></mat-select-filter>
              <mat-option *ngFor="let item of filteredList2" [value]="item">
                {{item}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-5">
          <label for="selectClsse" class="col-form-label col-form-label-lg fw-bold">Select Clsse</label>
          <select id="selectClsse" class="form-control" aria-describedby="selectProffessor">
            <ng-container *ngFor="let class of Classes">
              <option value="{{class._id}}">{{class.Name}}</option>
            </ng-container>
          </select>
        </div>
      </div>
    </div>
  </form>
