<ng-template appPlaceHolder></ng-template>
<div class="row mt-1" style="width: 98vw;">
  <div class="col-md-4 col-sm-4 overflow-auto navbar-expand-sm" style="padding-bottom: 5px;">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false">
      <i class="bi bi-arrow-right-circle-fill"></i>
    </button>
    <!--align-items-center-->
    <div class="flex-shrink-0 nav ps-3 text-center collapse navbar-collapse" id="navbarText">
      <ul class="list-unstyled ps-0">
        <li class="mb-1">

          <button class="fw-bolder fs-3 btn btn-primary" id="Home-tab" (click)="Action($event)" data-bs-toggle="pill"
            data-bs-target="#Home" role="tab" aria-selected="true" aria-controls="Home">
            Home
          </button>

        </li>
        <li class="mb-1">
          <button class="fw-bolder fs-3  btn btn-primary btn-toggle collapsed" data-bs-toggle="collapse"
            data-bs-target="#Classes-collapse" (click)="LoadData()">
            Classes
          </button>
          <div class="collapse" id="Classes-collapse">
            <ul class="list-unstyled fw-normal pb-1 nav" (click)="Action($event)">
              <li class="w-100">

                <button class="fw-bolder fs-3 btn link-primary" id="Overview-tab" type="button" role="tab"
                  data-bs-toggle="pill" data-bs-target="#Overview" aria-controls="Overview">Overview</button>

              </li>

              <ng-container *ngFor="let class of classes">
                <li class="w-100">

                  <button class="fw-bolder fs-3 btn link-primary" id="{{class._id}}-tab" type="button" role="tab"
                    data-bs-toggle="pill" [attr.data-bs-target]="'#C' + class._id"
                    [attr.aria-controls]="class._id">{{class.Name}}</button>

                </li>
              </ng-container>
              <ng-container *ngIf="Admin">
                <li class="w-100"><button class="fw-bolder fs-3 btn link-primary" id="Updates-tab" type="button"
                    role="tab" data-bs-toggle="pill" data-bs-target="#Updates" aria-controls="Updates">Updates</button>
                </li>
                <li class="w-100">
                  <button class="fw-bolder fs-3 btn ps-0 mb-2 link-primary" id="Create-tab" type="button" role="tab"
                    data-bs-toggle="pill" data-bs-target="#Create" aria-controls="Create"><i
                      class="bi bi-plus-circle-fill"></i>New Class</button>
                </li>
              </ng-container>
            </ul>
          </div>
        </li>
        <li class="mb-1">
          <button class="fw-bolder fs-3 btn btn-primary btn-toggle collapsed" data-bs-toggle="collapse"
            data-bs-target="#Material-collapse" aria-expanded="false" (click)="LoadData()">
            Material
          </button>
          <div class="collapse" id="Material-collapse">
            <ul class="btn-toggle list-unstyled fw-normal pb-1 nav" (click)="Action($event)">
              <li class="w-100">

                <button class="fw-bolder fs-3 btn link-primary" id="OverviewMaterial-tab" type="button" role="tab"
                  data-bs-toggle="pill" data-bs-target="#OverviewMaterial"
                  aria-controls="OverviewMaterial">Overview</button>

              </li>
              <ng-container *ngFor="let material of Materials">
                <li class="w-100">

                  <button class="fw-bolder fs-3 btn link-primary" id="{{material.name}}-tab" type="button" role="tab"
                    data-bs-toggle="pill" [attr.data-bs-target]="'#' + material.name"
                    [attr.aria-controls]="material.name">{{material.name}}
                  </button>

                </li>
              </ng-container>
              <ng-container *ngIf="Admin">
                <li class="w-100">
                  <button class="fw-bolder fs-3 btn link-primary" id="UpdatesMaterial-tab" type="button" role="tab"
                    data-bs-toggle="pill" data-bs-target="#UpdatesMaterial"
                    aria-controls="UpdatesMaterial">Updates</button>
                </li>
                <li class="w-100">
                  <button class="fw-bolder fs-3 btn link-primary ps-0 mb-2" id="CreateMaterial-tab" type="button"
                    role="tab" data-bs-toggle="pill" data-bs-target="#CreateMaterial" aria-controls="CreateMaterial"><i
                      class="bi bi-plus-circle-fill"></i>New Material</button>
                </li>
              </ng-container>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="col-md-8 col-sm-8">
    <div class="tab-content" id="pills-tabContent">

      <div class="tab-pane fade active show" id="Home" role="tabpanel">Home</div>

      <div class="tab-pane fade" id="Overview" role="tabpanel">Overview</div>
      <ng-container *ngFor="let class of classes; index">
        <div class="tab-pane fade" id="C{{class._id}}" role="tabpanel">
          {{class.Name}}</div>
      </ng-container>
      <ng-container *ngIf="Admin">
        <div class="tab-pane fade" id="Updates" role="tabpanel">Updates</div>
        <div class="tab-pane fade" id="Create" role="tabpanel">

          <!--Create Form Class-->

          <app-add-classes></app-add-classes>

          <!--Finish Code Form Create Class-->
        </div>
      </ng-container>

      <!--This is divid between Material and Classes Above Classes and below Material -->


      <div class="tab-pane fade" id="OverviewMaterial" role="tabpanel">Overview
        Material</div>

      <ng-container *ngFor="let material of Materials">
        <div class="tab-pane fade" id="{{material.name}}" role="tabpanel">
          {{material.name}}</div>
      </ng-container>

      <ng-container *ngIf="Admin">
        <div class="tab-pane fade" id="UpdatesMaterial" role="tabpanel">Updates
          aterial</div>
        <div class="tab-pane fade" id="CreateMaterial" role="tabpanel">
          <app-add-material [Classes] = "classes" [Material] = "Materials"></app-add-material>
        </div>
      </ng-container>
    </div>
  </div>
</div>
